<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background: url(https://cdn.pixabay.com/photo/2017/01/31/15/37/evergreen-2025158_1280.png);
            background-repeat: no-repeat;
        }
        #main-container{
            width:1280px;
            height: 600px;
            display: flex;
            align-items: end;
        }
        #kitten-image{
            width: 200px;
            height: 200px;
            background-color: rgb(250, 253, 255);
            margin: 0px 50px 20px 20px;
        }
        #puppy-image{ 
            width: 200px;
            height: 200px;
            background-color: rgb(246, 247, 251);
            margin: 0px 50px 20px 20px;
        }
        #roof1{
            border-bottom: 190px solid rgb(187,154,93);
            border-left: 115px solid transparent;
            border-right:115px solid transparent ;
            width: 0;
            margin: 0px 50px 0px 0px;
        }
        #roof2{
            border-bottom: 190px solid rgb(187,154,93);
            border-left: 115px solid transparent;
            border-right:115px solid transparent ;
            width: 0;
            margin: 0px 50px 0px 0px;
        }
    </style>
    <body>
        <h1 align="center">Build Houses for Kitten & Puppy</h1>
        <div id="main-container">
            <div id="house1">
                <div id="roof1"></div>
                <div id="wall1">
                <img id="kitten-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2oIvspg18enV9UniPDC_ITtx589SbwNCPnw&usqp=CAU" alt="">
                </div> 
            </div>
            <div id="house2">
                <div id="roof2"></div>
                <div id="wall2">
                <img id="puppy-image" src="https://cdn.pixabay.com/photo/2020/08/10/22/32/dog-5478891_1280.png" alt="">
                </div> 
            </div>
        </div>
        
    </body>
    </html>
</body>
</html>
